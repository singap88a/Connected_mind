<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Google Fonts  -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@200..1000&display=swap" rel="stylesheet" />
    <!-- Main Style Css file -->
    <link rel="stylesheet" href="Css/login.css">
    <!-- Main Normalize File  -->
    <link rel="stylesheet" href="Css/normalize.css" />
    <!-- Font Awesome Library  -->
    <link rel="stylesheet" href="Css/all.min.css" />
    <title>تسجيل الدخول</title>

    <style>
        .toast {
            position: fixed;
            top: 20px;
            right: 20px;
            background: #4CAF50;
            color: white;
            padding: 15px;
            border-radius: 4px;
            display: none;
            z-index: 1000;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            animation: slideIn 0.5s ease-out;
        }

        .toast.success {
            background: #28a745;
        }

        .toast.error {
            background: #dc3545;
        }

        .toast-progress {
            position: absolute;
            bottom: 0;
            left: 0;
            height: 3px;
            background: rgba(255, 255, 255, 0.5);
            width: 100%;
            animation: progress 3s linear forwards;
        }

        @keyframes slideIn {
            from {
                transform: translateX(100%);
            }

            to {
                transform: translateX(0);
            }
        }

        @keyframes progress {
            from {
                width: 100%;
            }

            to {
                width: 0%;
            }
        }
    </style>
</head>

<body>
    <div class="login-main">
        <video autoplay loop muted plays-inline class="background-clip">
            <source src="Graphics/6550419-uhd_3840_2160_25fps.mp4" type="video/mp4" />
        </video>
        <div class="container">
            <img src="Graphics/sun-logo-vector-templates.png" alt="">
            <div class="logo">
                <a href="home.html">
                    <img  src="Graphics/Logo.png" alt="" />
                   </a>
            </div>
            <div class="login-items">
                <div class="login-image">
                    <img src="Graphics/purpose-journey-shutterstock_1613862631.png" alt="">
                </div>
                <div class="login-item-content">
                    <div class="logo-name">
                        <img src="Graphics/home1.png" alt="home">
                        <p>شارك, تعلم</p>
                    </div>
                    <div class="form">
                        <h1 class="title"> تسجيل الدخول</h1>
                        <form id="loginForm">
                            <div class="feild">
                                <input type="email" id="login-email" placeholder="البريد الالكتروني" required>
                            </div>
                            <div class="feild">
                                <input type="password" id="login-password" placeholder="كلمة المرور" required>
                            </div>
                            <button type="submit">
                                سجل الان
                            </button>
                        </form>
                        <!-- <a href="index.html"><i class="fa-solid fa-right-from-bracket"></i></a> -->
                    </div>
                </div>
            </div>
        </div>
    </div>


    <div id="toast" class="toast">
        <div class="toast-content"></div>
        <div class="toast-progress"></div>
    </div>

    <script>
         const backendUrl = "https://connected-mind-backend-yhg6.vercel.app";
        // const backendUrl = "http://localhost:3000";

        const token = localStorage.getItem("jwtToken");

        const headers = {
            'Content-Type': 'application/json',
            'Authorization': `Bearer ${token}`
        };

        (async () => {
            try {
                const response = await fetch(`${backendUrl}/api/auth/status`, { headers });
                const data = await response.json();
                console.log("بيانات التحقق:", data);

                if (data.authenticated) {
                    if (
                        window.location.pathname.includes('login.html') ||
                        window.location.pathname.includes('register.html') ||
                        window.location.pathname.includes('index.html') ||
                        window.location.pathname.includes('admin.html')
                    ) {
                        window.location.href = 'home.html';
                    }
                } else {
                    if (window.location.pathname.includes('jobs.html')) {
                        window.location.href = 'login.html';
                    }
                }
            } catch (error) {
                console.error('Auth check error:', error);
            }
        })();
        function showToast(message, isError = false) {
            const toast = document.getElementById('toast');
            toast.querySelector('.toast-content').textContent = message;
            toast.className = `toast ${isError ? 'error' : 'success'}`;
            toast.style.display = 'block';

            setTimeout(() => {
                toast.style.display = 'none';
            }, 3000);
        }

        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;

            // تعطيل الزر أثناء الإرسال
            const submitBtn = e.target.querySelector('button[type="submit"]');
            submitBtn.disabled = true;
            submitBtn.innerHTML = 'جاري التحميل...';

            try {
                const res = await fetch(`${backendUrl}/api/auth/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });

                // التحقق من حالة الاستجابة أولاً
                if (!res.ok) {
                    const errorData = await res.json();
                    throw new Error(errorData.message || 'فشل تسجيل الدخول');
                }

                const data = await res.json();

                showToast('✅ تم تسجيل الدخول بنجاح!');

                // تخزين التوكن إذا وجد
                if (data.token) {
                    localStorage.setItem('jwtToken', data.token);
                }

                setTimeout(() => {
                    window.location.href = 'home.html';
                }, 1500);

            } catch (error) {
                console.error('Login error:', error);
                showToast(`❌ ${error.message || 'حدث خطأ غير متوقع'}`, true);
            } finally {
                // إعادة تمكين الزر
                submitBtn.disabled = false;
                submitBtn.innerHTML = 'سجل الان';
            }
        });
    </script>

</body>

</html>
